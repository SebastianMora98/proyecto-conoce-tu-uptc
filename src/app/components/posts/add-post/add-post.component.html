<div class="p-fluid p-grid">
  <div class="p-field p-col-12 p-md-4">
    <span class="p-float-label">
      <input type="text" id="inputtext" pInputText [(ngModel)]="titulo" />
      <label for="inputtext">titulo</label>
    </span>
  </div>

  <div class="p-field p-col-12 p-md-4">
    <span class="p-float-label">
      <p-calendar inputId="calendar" [(ngModel)]="fecha"></p-calendar>
      <label for="calendar">Calendar</label>
    </span>
  </div>

  <div class="p-field p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <span class="p-float-label">
        <input type="text" id="inputgroup" pInputText [(ngModel)]="autor" />
        <label for="inputgroup">Author</label>
      </span>
    </div>
  </div>

  <div class="p-field p-col-12 p-md-4">
    <span class="p-float-label">
      <p-multiSelect
        inputId="multiselect"
        [options]="categorias"
        [(ngModel)]="categorias"
        optionLabel="name"
        [filter]="false"
      ></p-multiSelect>
      <label for="multiselect">Categorias</label>
    </span>
  </div>
  <div class="p-field p-col-12 p-md-4">
    <span class="p-float-label">
      <textarea
        inputId="textarea"
        rows="3"
        cols="30"
        [(ngModel)]="extracto"
        pInputTextarea
      ></textarea>
      <label for="textarea">Textarea</label>
    </span>
  </div>
  <div class="p-field p-col-12 p-md-12">
    <p-editor [(ngModel)]="text2" [style]="{ height: '320px' }">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
        </span>
      </ng-template>
    </p-editor>
  </div>
</div>
