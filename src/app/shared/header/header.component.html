<nav
  *ngIf="router.url !== '/login'"
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
>
  <!-- solo se muestra este boton si esta en la ruta home -->
  <div *ngIf="router.url === '/home'">
    <button
      type="button"
      class="navbar-toggler btn btn-light"
      [class.active]="sideBarService.showSidebar"
      (click)="sideBarService.ToggleSideBar()"
    >
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-layout-sidebar"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"
        ></path>
        <path fill-rule="evenodd" d="M4 14V2h1v12H4z"></path>
      </svg>
    </button>
  </div>
  <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
  <!-- despliega el menu de la navbar -->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']"
          >Inicio <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Informacion UPTC
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <h6 class="dropdown-header">Categorias</h6>
          <a class="dropdown-item" href="#">Informacion Institucional</a>
          <a class="dropdown-item" href="#">Servicios</a>
          <a class="dropdown-item" href="#">Deporte y cultura</a>
          <a class="dropdown-item" href="#">Grupos de investigacion</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://localhost/ctu-primeNG/admin/forums/"
          >Foro</a
        >
      </li>

      <!-- si no esta logueado-->
      <li class="nav-item" *ngIf="!isLogged; else addPost">
        <a class="nav-link" [routerLink]="['/noticias']">Noticias</a>
      </li>

      <!-- si esta logueado muestra en el menu la opcion agregar noticia-->
      <ng-template #addPost>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Noticias
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <h6 class="dropdown-header">Gestionar</h6>
            <a class="dropdown-item" [routerLink]="['/noticias/agregar']"
              >Agregar Noticia</a
            >
          </div>
        </li>
      </ng-template>
    </ul>

    <ng-template #viewUser>
      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-item nav-link dropdown-toggle mr-md-2"
            href="#"
            id="bd-versions"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Bienvenido {{ username }}!
          </a>
          <div
            class="dropdown-menu dropdown-menu-md-right"
            aria-labelledby="bd-versions"
          >
            <a
              class="dropdown-item"
              href="http://localhost/ctu-primeNG/admin/account/"
            >
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-person-circle"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 5px"
              >
                <path
                  d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
                /></svg
              >Mi cuenta</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onLogout()">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-door-closed"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"
                />
                <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z" />
              </svg>
              Cerrar Sesion</a
            >
          </div>
        </li>
      </ul>
    </ng-template>

    <button
      type="button"
      class="btn btn-light"
      *ngIf="!isLogged; else viewUser"
      [routerLink]="['/login']"
    >
      Iniciar Sesion
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-door-open"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"
        ></path>
        <path
          fill-rule="evenodd"
          d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"
        ></path>
        <path
          d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"
        ></path>
      </svg>
    </button>

    <a
      type="button"
      class="btn btn-light"
      href="http://localhost/ctu-primeNG/admin/register/"
    >
      Registrarse
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-person-plus"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
        />
      </svg>
    </a>
  </div>
</nav>
